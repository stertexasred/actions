name: EC2 auto deploy

on:
 pull_request:
   branches: [ main ]
   types: [closed]

 workflow_dispatch:

jobs:
 build:
   runs-on: ubuntu-latest
   steps:

     # IP取得ライブラリをインストール
     - name: Public IP Install
       id: ip
       uses: haythem/public-ip@v1.3

     # BranchをCheckout
     - name: Checkout
       uses: actions/checkout@v2

     # AWS CLIをインストールする
     - name: AWS CLI install
       run: |
         curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
         unzip awscliv2.zip
         sudo ./aws/install --update
         aws --version

     # AWS CLIにキーを設定をする
     - name: AWS set Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: ap-southeast-2

     - name: Debug AWS Identity and Permissions
       run: |
         echo "=== Current AWS Identity ==="
         aws sts get-caller-identity
         echo ""
         echo "=== Testing EC2 Describe Permissions ==="
         aws ec2 describe-security-groups --group-ids ${{ secrets.EC2_SECURITY_GROUP_ID }}
         echo ""
         echo "=== Testing AuthorizeSecurityGroupIngress with dry-run ==="
         aws ec2 authorize-security-group-ingress \
           --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} \
           --protocol tcp \
           --port 22 \
           --cidr ${{ steps.ip.outputs.ipv4 }}/32 \
           --dry-run 2>&1 || echo "Check error above"


     # デプロイする
     - name: Deploy
       run: |
         # SSHのセキュリティグループを開放する
         aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

         # SSH接続して、デプロイコマンドを実行する
         echo "${{ secrets.GIT_PRIVATE_KEY }}" > private_key
         chmod 600 private_key
         ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.EC2_USER_NAME }}@${{ secrets.EC2_HOST_NAME }} << EOF
           # ---ここからEC2上で実行されるスクリプト---

           # 変数を定義
           TARGET_DIR="/home/ec2-user/dev/actions"
           GIT_REPO_URL="${{ secrets.GIT_REPO_URL }}" # GitHubリポジトリのURL
           echo "into EC2!!"
           # .git ディレクトリの存在チェック
           if [ -d "\$TARGET_DIR/.git" ]; then
             # 存在する場合：最新のコードを取得
             echo "Repository exists. Pulling latest changes."
             cd "\$TARGET_DIR"
             git fetch origin
             git reset --hard origin/main
           else
             # 存在しない場合：リポジトリをクローン
             echo "Repository does not exist. Cloning."
             # 親ディレクトリがなければ作成
             mkdir -p \$(dirname "\$TARGET_DIR")
             git clone "\$GIT_REPO_URL" "\$TARGET_DIR"
           fi

           # ---ここまでEC2上で実行されるスクリプト---
         EOF

         # SSHのセキュリティグループを閉じる
         aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
